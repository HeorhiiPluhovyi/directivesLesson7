<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>

      <br><br>

      <ul class="list-group">
        <div class="" *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: (oddNumber > 2)}"
            [ngStyle]="{color: oddNumber < 2 && 'tomato'}"
            *ngFor="let oddNumber of oddNumbers"
            >
            {{ oddNumber }}
          </li>
        </div>

        <!-- <ng-template #even>
          <li
            class="list-group-item"
            [ngClass]="{even: (evenNumber > 2)}"
            [ngStyle]="{color: evenNumber === 2 && 'aqua'}"
            *ngFor="let evenNumber of evenNumbers"
            >
            {{ evenNumber }}
          </li>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: (evenNumber > 2)}"
            [ngStyle]="{color: evenNumber === 2 && 'aqua'}"
            *ngFor="let evenNumber of evenNumbers"
            >
            {{ evenNumber }}
          </li>
        </div>
      </ul>

      <p appBasicHighlight>fdjjdj</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">fdjjdj</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="50">value is 50</p>
        <p *ngSwitchCase="500">value is 500</p>
        <p *ngSwitchDefault>value is def</p>
      </div>
    </div>
  </div>
</div>
